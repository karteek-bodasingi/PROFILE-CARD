<body>
    
<div class="container">
    <div class="card">
        <img src="https://presidentofindia.nic.in/themes/presidentofindia/images/about.jpg" alt="President">
        <h4>Droupadi Murmu</h4>
        <h5>President Of India</h5>
        <div class="details">
            <div class="column">
                <h2>88.8K</h2>
                <span>Followers</span>
            </div>
            <div class="column">
                <h2>8K</h2>
                <span>Following</span>
            </div>
        </div>
        <div class="buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </div>
    <div class="themes">
        <button class="btn btn1"></button>
        <button class="btn btn2"></button>
        <button class="btn btn3"></button>
        <button class="btn btn4"></button>
        <button class="btn btn5"></button>
    </div>
</div>


  <script src="script.js"></script>

</body>
